<!DOCTYPE html>

</head>
<body>
    <header>
        <h1>Kazlje</h1>
        <nav>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="about.html">O vasi</a></li>
                <li><a href="contact.html" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Kontakt</h2>
        <p>Za več informacij o Kazljah se obrnite na občino Sežana ali obiščite vas osebno.</p>

        <form>
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-pošta:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Sporočilo:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Pošlji</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Kazlje. Vse pravice pridržane.</p>
    </footer>
</body>
